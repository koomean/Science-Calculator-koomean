<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        /* --- CSS Design --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator {
            background-color: #2d3436; /* สีพื้นหลังเครื่องคิดเลขเข้มขึ้นเล็กน้อย */
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            width: 100%;
            max-width: 400px; /* ขยายให้กว้างขึ้นเล็กน้อยรับปุ่มเยอะขึ้น */
        }

        #display {
            width: 100%;
            height: 70px;
            background-color: #dfe6e9;
            border: none;
            border-radius: 15px;
            color: #2d3436;
            font-size: 2rem;
            text-align: right;
            padding: 15px;
            box-sizing: border-box;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        /* จัด Grid ปุ่มให้เป็นระเบียบ */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 คอลัมน์เท่าๆ กัน */
            gap: 12px; /* ช่องว่างระหว่างปุ่ม */
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background-color: #636e72; /* สีปุ่มตัวเลขทั่วไป */
            color: white;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95) translateY(0);
        }

        /* สีแยกประเภทปุ่ม */
        .btn-operator {
            background-color: #fdcb6e;
            color: #2d3436;
            font-size: 1.3rem;
        }
        
        .btn-sci {
             background-color: #0984e3; /* สีฟ้าสำหรับปุ่มวิทย์ */
             font-size: 0.9rem; /* ลดขนาดฟอนต์ปุ่มวิทย์ลงนิดหน่อย */
        }

        .btn-clear {
            background-color: #d63031;
             font-weight: bold;
        }

        .btn-equals {
            background-color: #00b894;
            grid-column: span 2; /* ปุ่มเท่ากับยาว 2 ช่อง */
            font-size: 1.5rem;
        }

        .btn-zero {
            grid-column: span 2; /* ปุ่มศูนย์ยาว 2 ช่อง */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn-clear" onclick="clearDisplay()">AC</button>
            <button class="btn-clear" onclick="deleteLast()">⌫</button>
            <button class="btn-sci" onclick="appendToDisplay('(')">(</button>
            <button class="btn-sci" onclick="appendToDisplay(')')">)</button>

            <button class="btn-sci" onclick="appendToDisplay('sin(')">sin</button>
            <button class="btn-sci" onclick="appendToDisplay('cos(')">cos</button>
            <button class="btn-sci" onclick="appendToDisplay('tan(')">tan</button>
            <button class="btn-operator" onclick="appendToDisplay('/')">÷</button>
            
            <button class="btn-sci" onclick="appendToDisplay('^')">xʸ</button>
            <button class="btn-sci" onclick="appendToDisplay('√(')">√</button>
            <button class="btn-sci" onclick="appendToDisplay('log(')">log</button>
            <button class="btn-operator" onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="btn-operator" onclick="appendToDisplay('-')">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="btn-operator" onclick="appendToDisplay('+')">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="btn-sci" onclick="appendToDisplay('π')">π</button>

            <button class="btn-zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="btn-sci" onclick="appendToDisplay('e')">e</button>
            
            <button class="btn-equals" style="grid-column: span 4; margin-top: 10px;" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        // --- JavaScript Logic ---
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.toString().slice(0, -1);
        }

        function calculate() {
            try {
                let expression = display.value;

                // แปลงสัญลักษณ์ให้เป็น JavaScript Math Functions
                // หมายเหตุ: sin/cos/tan ใน JS ใช้หน่วยเป็น Radians ไม่ใช่ Degrees
                expression = expression.replace(/×/g, '*');
                expression = expression.replace(/÷/g, '/');
                expression = expression.replace(/\^/g, '**'); // ใช้ ** แทนการยกกำลัง
                expression = expression.replace(/√/g, 'Math.sqrt');
                expression = expression.replace(/sin/g, 'Math.sin');
                expression = expression.replace(/cos/g, 'Math.cos');
                expression = expression.replace(/tan/g, 'Math.tan');
                expression = expression.replace(/log/g, 'Math.log10'); // ใช้ log ฐาน 10
                expression = expression.replace(/π/g, 'Math.PI');
                expression = expression.replace(/e/g, 'Math.E');

                // คำนวณ
                const result = eval(expression);
                
                // จัดการกรณีผลลัพธ์เป็นทศนิยมยาวเหยียด หรือไม่ใช่ตัวเลข
                if (isNaN(result) || !isFinite(result)) {
                     display.value = 'Error';
                } else {
                     // ปัดเศษถ้าทศนิยมยาวเกินไป (ป้องกันล้นจอ)
                    display.value = parseFloat(result.toFixed(8)).toString();
                }

            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
