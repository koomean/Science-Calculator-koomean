<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <style>
        /* ส่วนตกแต่ง (CSS) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }

        .calculator {
            background-color: #222;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            width: 320px;
        }

        #display {
            width: 100%;
            height: 80px;
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s;
            background-color: #444;
            color: white;
        }

        button:hover {
            background-color: #555;
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background-color: #ff9f43;
            color: #222;
            font-weight: bold;
        }

        .operator:hover {
            background-color: #e58e3c;
        }

        .equals {
            background-color: #2e86de;
            grid-column: span 2;
            color: white;
        }

        .equals:hover {
            background-color: #2675c5;
        }

        .clear {
            background-color: #ff6b6b;
            color: white;
        }

        .clear:hover {
            background-color: #ee5253;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')" class="operator">÷</button>
            <button onclick="appendToDisplay('*')" class="operator">×</button>
            <button onclick="deleteLast()" class="operator">⌫</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculate()" rowspan="2" class="equals">=</button>

            <button onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // ส่วนการทำงาน (JavaScript)
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.toString().slice(0, -1);
        }

        function calculate() {
            try {
                // ใช้ eval เพื่อคำนวณทางคณิตศาสตร์ (สำหรับโปรเจกต์ง่ายๆ)
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
